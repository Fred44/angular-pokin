<div class="card">

  <div class="card-header card-header-primary">
    <h4 class="card-title">{{poll.question}}</h4>
    <div class="card-toolbar">
      <button mat-icon-button (click)="edit()">
        <mat-icon aria-label="Edit question">edit</mat-icon>
      </button>
    </div>
  </div>

  <div class="card-body">

    <fieldset>
      <legend>Your vote</legend>

      <mat-button-toggle-group class="vote" [formControl]="yourVote" (change)="voted.emit(yourVote.value)">
        <mat-button-toggle class="vote-card-button" *ngFor="let card of cards" [value]="card">
          {{card}}
        </mat-button-toggle>
      </mat-button-toggle-group>

    </fieldset>

  </div>

</div>
