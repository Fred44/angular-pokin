<div class="main-content">
  <div class="container-fluid">

    <div *ngIf="loading" class="loading-wrapper">
      <mat-spinner></mat-spinner>
    </div>

    <div *ngIf="!loading && poker$ | async as poker" class="row">

      <div class="col-md-4">
        <div class="row">
          <div class="col-md-12">
            <app-poker-detail [poker]="poker"></app-poker-detail>
          </div>
        </div>
      </div>

      <div class="col-md-8">

        <div *ngIf="currentPoll$ | async as currentPoll">

          Question is "{{currentPoll.question}}"

          <app-poker-your-vote *ngIf="isLoggedIn" [cards]="poker.cards" [vote]="'1'">
          </app-poker-your-vote>

          <div class="alert alert-warning" *ngIf="!isLoggedIn">
            <span>Your are not logged in. You have to <a routerLink="/login/login">login</a> first to participate.</span>
          </div>

        </div>

        <!--<div class="row">-->
          <!--<div class="col-md-12">-->
            <!--<app-poker-poll [cards]="(pokerGame$|async).cards" [poll]="(pokerGame$|async).poll"></app-poker-poll>-->
          <!--</div>-->
        <!--</div>-->

        <div class="row">

          <!--<div class="col-md-8">-->
            <!--<app-poker-player-list></app-poker-player-list>-->
          <!--</div>-->

        </div>

      </div>

      <pre>{{poker | json }}</pre>

    </div>

  </div>
</div>
