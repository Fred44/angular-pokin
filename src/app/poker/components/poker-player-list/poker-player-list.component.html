<div class="card">
  <div class="card-header card-header-primary">
    <h4 class="card-title">
      <div class="card-title-text">Players vote</div>
      <div class="card-title-vote-count">x / y</div>
    </h4>
  </div>

  <div class="card-body">
    <div class="table-responsive">
      <table class="table">
        <tbody>
        <tr>
          <td class="td-player-name">
            ???
          </td>
          <td class="td-player-vote">
            X
          </td>
          <td class="td-player-actions">
            <button mat-icon-button>
              <mat-icon aria-label="Kick out">eject</mat-icon>
            </button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
