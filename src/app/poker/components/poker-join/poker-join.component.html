<form [formGroup]="joinForm" (ngSubmit)="join()">
  <div class="card">

    <div class="card-body">

      <mat-form-field appearance="standard">
        <mat-label>Name</mat-label>
        <input type="text" matInput formControlName="username" placeholder="Enter your name">
      </mat-form-field>

    </div>

    <div class="card-footer">
      <button type="submit" mat-raised-button color="primary" [disabled]="!joinForm.valid">
        Join
      </button>
    </div>
  </div>
</form>
