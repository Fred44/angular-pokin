<div class="card">

  <div class="card-header card-header-primary">
    <h4 class="card-title">{{poker.options.pokerName}}</h4>
  </div>

  <div class="card-body">
    <ul>
      <li>{{poker.options.cardSet}}</li>
      <li>Owner is {{poker.owner}}</li>
      <li>Created {{poker.creationDate | amTimeAgo}}</li>
    </ul>
  </div>
</div>
