<div class="container">
  <div class="col-lg-6 col-md-8 mr-auto ml-auto">

    <form class="register-form" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="card register-card">

        <div class="card-header card-header-primary">
          <h4 class="card-title">Register</h4>
        </div>

        <div class="card-body">

          <div class="alert alert-danger" *ngIf="error$ | async as error">
            <button aria-label="Close" class="close mat-button" data-dismiss="alert" mat-button type="button"><span class="mat-button-wrapper"><i class="material-icons">close</i></span><div class="mat-button-ripple mat-ripple" matripple=""></div><div class="mat-button-focus-overlay"></div></button>
            <span>{{error.message}}</span>
          </div>

          <mat-form-field>
            <mat-label>Email</mat-label>
            <mat-icon matPrefix>email</mat-icon>
            <input type="text" matInput formControlName="email" placeholder="Enter your email">
          </mat-form-field>

          <mat-form-field>
            <mat-label>Password</mat-label>
            <mat-icon matPrefix>lock</mat-icon>
            <input type="password" matInput formControlName="password" placeholder="Enter your password">
          </mat-form-field>

          <mat-form-field>
            <mat-label>Password</mat-label>
            <mat-icon matPrefix>lock</mat-icon>
            <input type="password" matInput formControlName="confirmPassword" placeholder="Confirm your password">
          </mat-form-field>

        </div>

        <div class="card-footer justify-content-center">
          <button mat-flat-button color="primary" class="register" type="submit" [disabled]="!registerForm.valid || (pending$|async)">
            Register
          </button>
        </div>
      </div>
    </form>

  </div>
</div>
